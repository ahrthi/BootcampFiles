<html>
    <head>
        <title>Java Script</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script  type = "text/javascript">
            var str1="Hello"
            var str2=" World"
            var str3=" Welcome"
            document.write(str1+str2+str3)
            document.write("<br>")
            str4="Peter Sam"
for(i=0;i<9;i++)
{
document.write(str4[i])
document.write(str4.charCodeAt(i))
document.write("<br/>")
}

           
        </script>
        <div></div>
    </body>
</html>
